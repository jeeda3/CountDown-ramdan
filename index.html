<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
</head>
<body>
    <main>
        <section class="CountDown">
           <img src="./assets/img/ramdan2.webp" alt="ramdan">
           
            <div class="container">
                
                <div class="title">
                    <h1>Ramadan 2025</h1>
                    <h2>Muslim month of <br> fasting</h2>
                </div>
                <div class="headerCount">
                    <h3><hr>Countdown to 28th February <hr></h3>
                </div>
                    <div class="row">
                        <div class="time">
                            <span id="day"></span>
                            <h2>DAYS</h2>
                        </div>
                        <div class="time">
                            <span id="hour"></span>
                            <h2>HOURS</h2>
                        </div>
                        <div class="time">
                            <span id="min"></span>
                            <h2>MINS</h2>
                        </div>
                        <div class="time">
                            <span id="sec"></span>
                            <h2>SECS</h2>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
